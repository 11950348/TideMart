    <!-- Start Admin Employee View Form -->  
    <section class="mt-4 text-center">
        <div class="row" style="padding-left: 20px; padding-right: 20px;">
            <div class="col-md-12 col-lg-12 mb-4 mb-lg-0">

                <br>
                <h4 class="text-white mb-4" style="text-align: center;">Log Time:</h4>
                  <form style="padding-left: 100px; padding-right: 100px;">
                    
                  <div class="form-outline form-white mb-4">
                    <label for="start-time">Start Time</label>
                    <input type="datetime-local"  required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Start Time" id="start-time" class="form-control form-control-lg fw-bold"/>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="end-time">End Time</label>
                    <input  type="datetime-local" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="End Time" id="end-time" class="form-control form-control-lg fw-bold" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="description">Description</label>
                    <input type="text" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Description" id="description" class="form-control form-control-lg fw-bold" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <!-- <input class="yuh" type="" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Task" id="" class="form-control form-control-lg" /> -->

                  </div>
                  <div style="text-align: center;">
                    <button  id="button" type="submit" class="btn text-white fw-bold" onclick="submitLog()">Submit</button>
                  </div>
                  <br>
                </form>
              </div>
