    <!-- Start Employee Status View -->
    <section class="statis mt-4 text-center">
        <div class="row" style="padding-left: 200px; padding-right: 20px;">
            <div class="col-md-6 col-lg-3 mb-4 mb-lg-0">
            <div class="box p-3">
                <h3>154 Hours</h3>
                <p class="lead">Time On Task</p>
            </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4 mb-lg-0">
            <div class="box p-3">
                <h3>245 Hours</h3>
                <p class="lead">Downtime</p>
            </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4 mb-md-0">
            <div class="box p-3">
                <h3>7</h3>
                <p class="lead">Days Late</p>
            </div>
            </div>
            <div class="col-md-6 col-lg-3">
            <div class="box p-3">
                <h3>2</h3>
                <p class="lead">Vacation Days Left</p>
            </div>
            </div>
        </div>
    </section>
    <!-- End Employee Status View -->
    
    <!-- Start Employee Time Functions -->
    <section class="mt-4 text-center">
        <div class="row" style="padding-left: 200px; padding-right: 20px;">
            <div class="col-md-12 col-lg-12 mb-4 mb-lg-0">
            <div class="box p-3">
                <br>
                <h4 class="text-white mb-4" style="text-align: center;">Clock In & Out:</h4>
                  <div style="text-align: center;">
                    <button id="button" type="button" class="btn text-white fw-bold" onclick="ClockInOut(this)"><div>Clock</div></button>
                  </div>
                  <br>
            </div>
            </div>
        </div>
    </section>
    <!-- End Employee Time Functions -->

    <!-- Start Admin Employee View Form -->  
    <section class="mt-4 text-center">
        <div class="row" style="padding-left: 200px; padding-right: 20px;">
            <div class="col-md-12 col-lg-12 mb-4 mb-lg-0">
            <div class="box p-3">
                <br>
                <h4 class="text-white mb-4" style="text-align: center;">Log Time:</h4>
                <div id="clock"></div>
                  <form style="padding-left: 100px; padding-right: 100px;">
                    
                  <div class="form-outline form-white mb-4">
                    <label for="start-time">Start Time</label>
                    <input type="datetime-local"  required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Start Time" id="start-time" class="form-control form-control-lg"/>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="end-time">End Time</label>
                    <input  type="datetime-local" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="End Time" id="end-time" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="description">Description</label>
                    <input type="text" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Description" id="description" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <!-- <input class="yuh" type="" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Task" id="" class="form-control form-control-lg" /> -->

                  </div>
                  <div style="text-align: center;">
                    <button  id="button" type="submit" class="btn text-white fw-bold" onclick="submitLog()">Submit</button>
                  </div>
                  <br>
                </form>
        </div>
    <!-- End Admin Employee View Form -->
