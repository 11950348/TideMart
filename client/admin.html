  <!-- Start Admin Time Functions -->
  <section class="mt-4 text-center">
    <div class="row" style="padding-left: 20px; padding-right: 20px;">
        <div class="col-md-12 col-lg-12 mb-4 mb-lg-0">
        <div class="box p-3">
            <br>
            <div id="clock"></div>
            <div id="ClockInAndOut">  
              <div style="text-align: center;">
                    <button id="button" type="button" class="btn btn-large text-white fw-bold" onclick="ClockInOut(this)"><div>Clock In/Out</div></button>
              </div>
              </div> 
        </div>
        </div>
    </div>
</section>
<!-- End Admin Time Functions -->

      <!-- Start Admin Log Time Functions -->
      
        <section class="mt-4 text-center" id="LogTime">
          <div class="row" style="padding-left: 20px; padding-right: 20px;">
              <div class="col-md-12 col-lg-12 mb-4 mb-lg-0">
              <div class="box p-3">
                <br>
                <h4 class="text-white mb-4" style="text-align: center;">Log Time:</h4>
                  <form style="padding-left: 100px; padding-right: 100px;">
                    
                  <div class="form-outline form-white mb-4">
                    <label for="start-time">Start Time</label>
                    <input type="datetime-local"  required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Start Time" id="start-time" class="form-control form-control-lg"/>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="end-time">End Time</label>
                    <input  type="datetime-local" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="End Time" id="end-time" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="description">Description</label>
                    <input type="text" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Description" id="description" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <!-- <input class="yuh" type="" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Task" id="" class="form-control form-control-lg" /> -->

                  </div>
                  <div style="text-align: center;">
                    <button  id="button" type="submit" class="btn text-white fw-bold" onclick="submitLog2()">Submit</button>
                  </div>
                  <br>
                </form>
              </div>
              </div>
          </div>
      </section>
    <!-- End Admin Log Time Functions -->

  <!-- Log Time Modal -->
  <div class="modal" id="LogTimeButton">
    <div class="modal-dialog">
      <div class="modal-content h3">
        <div class="modal-header">
          <h2 type="button" data-dismiss="modal" class="modal-title close"><i style="size: 30px; color: white;" class="bi bi-x"></i></h2>
        </div>
          <div class="modal-body" style="text-align: center; color: white;">
            <div class="row">
              <div class="col-lg-12">
                <!-- <div id="clock"></div> -->
                <br>
                <h4 class="text-white mb-4" style="text-align: center;">Log Time:</h4>
                <div id="clock"></div>
                  <form style="padding-left: 100px; padding-right: 100px;">
                  <div class="form-outline form-white mb-4">
                    <input type="" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Start Time" id="" class="form-control form-control-lg"/>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="End Time" id="" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Description" id="" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="" required="required" style="background-color: rgba(0, 0, 0, 0.3); border-color: white;" placeholder="Task" id="" class="form-control form-control-lg" />
                  </div>
                  <div style="text-align: center;">
                    <button  id="button" type="submit" class="btn text-white">Submit</button>
                  </div>
                  <br>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
